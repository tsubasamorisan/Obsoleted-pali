application: palidictionary
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: static/favicon\.ico

- url: /robot\.txt
  static_files: static/robot.txt
  upload: static/robot\.txt

- url: /js/jsonPrefixWords\.js
  static_files: static/jsonPrefixWords.js
  upload: static/jsonPrefixWords\.js

- url: /js
  static_dir: static/js

- url: /css
  static_dir: static/css

- url: /static
  static_dir: static

- url: /admin/.*
  script: admin.app
  login: admin

- url: /.*
  script: main.app


libraries:
- name: jinja2
  version: latest

