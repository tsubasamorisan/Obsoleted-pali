<!DOCTYPE html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>{{_("Pāli Dictionary")}}</title>
<meta name="keywords" content="Pāli, Pali, Pāli dictionary, Pali dictionary, Pāli-Chinese, Pāli-English, Pāli-Japanese,字典,辭典,巴利,巴利文,巴利語,巴利語字典,巴漢字典,巴英字典,巴日字典" />
<meta name="description" content="Pāli dictionary (Pāli to Chinese, Pāli to English, Pāli to Japanese).巴利語字典,巴漢字典,巴英字典,巴日字典" />
 
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

<script type="text/javascript">{% include "bootstrap.js" %}</script>
<script type="text/javascript">{% include "potI18N.js" %}</script>
</head> 
<body>
<table class="skeleton">
<tr class="skeleton-tr">
 <td class="skeleton-left">{% include "buttons.html" %}</td>
 <td class="skeleton-middle">
  <table class="main">
  <tr class="title">
    <td colspan="2"><h1>{{_("Pāli Dictionary")}}</h1></td>
  </tr>

  <tr><td colspan="2">{% include "topFixedMenu.html" %}</td></tr>

  <tr>
    <td id="upperAD">{% include "google_upper_ad_code" %}</td>
    <td id="rightAD" rowspan="2">{% include "google_right_ad_code" %}</td>
  </tr>

  <tr>
    <td style="vertical-align: top; text-align: left;">

      <br /><br />
      <!-- input pāli word -->
      <form action="javascript:onPaliInputSubmit();" style="text-align: center;" autocomplete="off">
        <div>
          <input id="PaliInput" type="text" name="word" value="" />
          <input type="submit" value="Search" /><sub><a id="displayText" href="javascript:toggle();">{{_("Show Pāli Keypad")}}</a></sub>
          <div id="suggest" style="display:none;"></div>
        </div>
      </form>
      {% include "keyboard.html" %}
      <br /><br />
      <div id="result" style="text-align: center; font-family: Gentium Basic, arial, serif;">{{ result  }}</div>
    </td>
  </tr>
  </table>
 </td>
 <td class="skeleton-right"></td>
</tr>
</table>
{% include "info.html" %}
</body>
</html>
